<!DOCTYPE html>
<html>
    <head>
        <title>
            SelfMadeCalculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="zero">0</div>
            <div class="container-inner">
                <button class="btn-one">00</button>
                <button class="btn-two">0</button>
                <button class="btn-three">1</button>
                <button class="btn-four">2</button>
                <button class="btn-five">3</button>
                <button class="btn-six">4</button>
                <button class="btn-seven">5</button>
                <button class="btn-eight">6</button>
                <button class="btn-nine">7</button>
                <button class="btn-ten">8</button>
                <button class="btn-eleven">9</button>
                <button class="btn-twelve">.</button>
                <button class="btn-thirteen">+</button>
                <button class="btn-fourteen">-</button>
                <button class="btn-sixteen">x</button>
                <button class="btn-seventeen">/</button>
                <button class="btn-eighteen">=</button>
                <button class="btn-nineteen">%</button>
                <button class="btn-twenty">C</button>
                <button class="btn-twentyone">`</button>
            </div>
        </div>
    </body>
</html>

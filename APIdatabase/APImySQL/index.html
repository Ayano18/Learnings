<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for message box transitions */
        #messageBox {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Demographic Information</h1>
        <p class="text-center text-gray-500 mb-8">Please fill out this form to provide your information.</p>

        <form id="demographicsForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" id="age" name="age" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select id="gender" name="gender" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                </select>
            </div>

            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input type="text" id="city" name="city" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <div>
                <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                <input type="text" id="country" name="country" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <button type="submit" id="submitButton" class="w-full px-6 py-3 rounded-lg text-lg font-semibold bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 shadow-md">
                Submit
            </button>
        </form>

        <!-- Message box for user feedback -->
        <div id="messageBox" class="mt-6 opacity-0 transform -translate-y-2">
            <p id="messageText" class="px-4 py-3 rounded-lg"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('demographicsForm');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const submitButton = document.getElementById('submitButton');

        // Function to show feedback to the user
        const showMessage = (message, isError = false) => {
            messageText.textContent = message;
            
            // Reset classes
            messageText.classList.remove('bg-green-100', 'border-green-200', 'text-green-700', 'bg-red-100', 'border-red-200', 'text-red-700');
            
            if (isError) {
                messageText.classList.add('bg-red-100', 'border', 'border-red-200', 'text-red-700');
            } else {
                messageText.classList.add('bg-green-100', 'border', 'border-green-200', 'text-green-700');
            }

            messageBox.classList.remove('opacity-0', '-translate-y-2');
        };

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value
            };

            // This fetch request sends the data to your Python backend server
            fetch('http://127.0.0.1:5000/submit-demographics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    // If the server response is not OK, we create a custom error
                    return response.json().then(err => { throw new Error(err.error || 'Server responded with an error'); });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                showMessage('Data submitted successfully! You can submit another entry.');
                form.reset(); // Clear the form for a new entry
            })
            .catch((error) => {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}. Please check the console and ensure the server is running.`, true);
            })
            .finally(() => {
                // Re-enable the button whether the submission succeeded or failed
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            });
        });
    </script>

</body>
</html>
